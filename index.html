        NOTES FOR ADDING NEW CHARACTER
        -subtract 45 from x coord of all characters in joker row and add 45 to miis (90 in positionDict)
        -in the <area> make sure to subtract 45 from the second x coord too
        -add in new character in the characterMap, clipping, characterDict, and positionDict
        -give new character same y coords as all others in joker row
        -give new character same x coords as mii brawler
        -shift miis 45 px to the right
        -in image move joker row 45 px to the left
    -->

    //change portrait between active and not active
    function SwitchActive(name) {
        if(characterDict.get(name)) {
            characterDict.set(name, false);
            Deactivate(name);
        }
        else {
            characterDict.set(name, true);
            Activate(name);
        }
    }

    //clip portait when not active
    function Deactivate(name) {
        var clip = document.getElementById(name + "_cl");
        clip.setAttributeNS(null, "width", 0);
        clip.setAttributeNS(null, "height", 0);
    }

    //clip protrait when active
    function Activate(name) {
        var clip = document.getElementById(name + "_cl");
        clip.setAttributeNS(null, "width", width);
        clip.setAttributeNS(null, "height", height);
    }

    //activate all portraits
    function SelectAll() {
        for(const [key, value] of characterDict.entries()) {
            if(!value) {
                SwitchActive(key);
            }
        }
    }

    //deactivate all protraits
    function DeselectAll() {
        for(const [key, value] of characterDict.entries()) {
            if(value) {
                SwitchActive(key);
            }
        }
    }

    //roll
    function SelectCharacter() {
        var selected = new Array();

        for(const [key, value] of characterDict.entries()) {
            if(value) {
                selected.push(key);
            }
        }

        if(selected.length == 0) {
            return
        }

        var index = Math.floor(Math.random() * selected.length);
        var selectedChar = selected[index];

        var image = document.getElementById("backgroundImage");
        var clip = document.getElementById(selectedChar + "_cl");

        //display selected character
        image.style.display = "block";

        if(isMobile && false) {

        }

        console.log(`${selectedChar} , ${positionDict.get(selectedChar)[0]} , ${positionDict.get(selectedChar)[1]}`);
    }

    //local storage testing
    //save profile
    function SaveProfileLS(cookieName, cookieValue) {

        localStorage.setItem(cookieName, JSON.stringify(Array.from(cookieValue.entries())));

        //console.log(cookieName + "=" + JSON.stringify(cookieValue));
    }

    //get profile
    function GetProfileLS(cookieName, toSave) {
        var cookieValue = localStorage.getItem(cookieName);
        
        //check if the profile exists 
        if(cookieValue != null) {
            //console.log(cookieName + "=" + cookieValue);

            var cookieDict = new Map(JSON.parse(cookieValue));

            //change the character select to match the profile
            if(toSave) {
                for(const [key, value] of cookieDict.entries()) {
                    if( (!value && characterDict.get(key)) || (value && !characterDict.get(key)) ) {
                        SwitchActive(key);
                    }
                }
            }

            return cookieDict;
        }

        return null;
    }

    //remove profile
    function RemoveProfileLS(cookieName) {
        cookieValue = GetProfileLS(cookieName, false);
        //console.log(cookieValue);

        if(cookieValue != null) {
            localStorage.removeItem(cookieName);
        }
    }

            var imageMap = document.getElementById('characterMapDiv');
            for(var i = 0; i < imageMap.children.length; i++) {
                var coordinate = imageMap.children[i].coords.split(',');
                
                for(var j = 0; j < coordinate.length; j++) {
                    coordinate[j] = coordinate[j].trim();

                }

                imageMap.children[i].coords = coordinate[0] + "," + coordinate[1] + "," + coordinate[2] + "," + coordinate[3]

            }
